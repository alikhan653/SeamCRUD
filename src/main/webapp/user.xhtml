<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:s="http://jboss.org/schema/seam/taglib"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Register New User</title>
</h:head>

<h:body>
     <p:dataTable var="user" value="#{userList.users}">
            <p:column headerText="ID">
                <h:outputText value="#{user.id}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{user.name}"/>
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{user.email}"/>
            </p:column>
     </p:dataTable>

    <h:form style="margin-top: 10px">
        <p:panelGrid columns="2" var="newUser">
            <p:outputLabel for="id" value="id: " />
            <p:inputText id="id" value="#{userList.newUser.id}" required="true" />
            <p:outputLabel for="email" value="email: " />
            <p:inputText id="email" value="#{userList.newUser.email}" required="true" />
            <p:outputLabel for="name" value="name: " />
            <p:inputText id="name" value="#{userList.newUser.name}" required="true" />

            <p:commandButton value="Create People" action="#{userList.createUser(newUser)}" />
        </p:panelGrid>
    </h:form>
</h:body>

</html>
