<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
</h:head>
<h:body>

    <h:form>
        <p:dataTable value="#{UserBean.userList}" var="user">
            <p:column headerText="ID">
                <h:outputText value="#{users.id}" />
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{user.name}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{user.email}" />
            </p:column>
        </p:dataTable>
    </h:form>

    <h:form style="margin-top: 10px">
        <p:panelGrid columns="2">
            <p:outputLabel for="username" value="Name: " />
            <p:inputText id="username" value="#{userBean.user.name}" required="true" />


            <p:outputLabel for="lastName" value="Email: " />
            <p:inputText id="lastName" value="#{userBean.user.email}" required="true" />

            <p:commandButton value="Create User" action="#{userBean.createUser}" ajax="false" />
        </p:panelGrid>
    </h:form>
</h:body>
</html>
